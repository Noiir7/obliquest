<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Interactive checklist for tracking Oblivion quest progress">
  <title>Obliquest - Oblivion Quest Checklist</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Obliquest â€“ Oblivion Quest Checklist</h1>
  </header>

  <main>
    <div class="progress-container">
      <label for="progress-bar">Progress: <span id="progress-text">0%</span></label>
      <progress id="progress-bar" value="0" max="100" aria-describedby="progress-text"></progress>
    </div>

    <div class="controls">
      <button onclick="exportProgress()" aria-label="Export your quest progress to a JSON file">Export Progress</button>
      <button onclick="importProgress()" aria-label="Import quest progress from a JSON file">Import Progress</button>
      <button onclick="toggleAllCategories()" id="toggle-all-btn" aria-label="Expand or collapse all quest categories">Expand All</button>
      <input type="file" id="import-file" accept=".json" style="display:none;" aria-hidden="true">
    </div>

    <div id="quest-list" role="main" aria-label="Quest checklist"></div>
  </main>

  <footer class="footer">

  <script src="script.js"></script>
</body>
</html>
