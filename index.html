<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Obliquest - Oblivion Quest Checklist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Obliquest – Oblivion Quest Checklist</h1>

  <div class="progress-container">
    <label>Progress: <span id="progress-text">0%</span></label>
    <progress id="progress-bar" value="0" max="100"></progress>
  </div>

  <div id="quest-list"></div>

  <div class="controls">
    <button onclick="exportProgress()">Export Progress</button>
    <button onclick="importProgress()">Import Progress</button>
    <input type="file" id="import-file" accept=".json" style="display:none;">
  </div>

  <div class="footer">
    <a href="https://ko-fi.com/noiir7" target="_blank" class="ko-fi-button">
      ☕ Support on Ko-fi
    </a>
    <div style="font-size:0.9em; margin-top:0.5em; color:#888;">
      Data from <a href="https://en.uesp.net/wiki/" target="_blank">UESP Wiki</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
